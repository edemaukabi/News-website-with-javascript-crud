<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <div class="heading-container">
      <h4>Crececentral News Live</h4>
    </div>

    <!-- Form -->
    <div>
      <button class="btnOpen">Add News</button>
      <section class="box">
        <div class="close">&times;</div>
        <form id="form" class="registration-box">
          <h2>Add News</h2>
          <div class="input-control">
            <label for="fullname">Full Name (Author)</label>
            <input id="fullname" name="fullname" type="text" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="email">Email</label>
            <input id="email" name="email" type="text" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="title">News Title</label>
            <input id="title" name="title" type="text" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="newsLink">News URL</label>
            <input type="url" id="newsLink" name="newsLink" />
            <div class="error"></div>
          </div>
          <button type="submit" class="btnSubmit">Submit</button>
        </form>

        <div class="confirmation-box" style="display: none">
          <h1>News Added</h1>
          <div class="body-text"></div>
          <p>You can close this popup, Thank You.</p>
          <button class="btnClose">Close</button>
        </div>
      </section>
    </div>

    <div class="container first-section"></div>
    <div class="options-container first-section">
      <button id="prev-page" class="active option">Prev</button>
      <button id="next-page" class="active option">Next</button>
    </div>

    <!-- Script -->
    <script src="../js/index.js"></script>
    <script src="../js/form.js"></script>
  </body>
</html>
